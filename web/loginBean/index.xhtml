<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-diagram-element {   
                width:8em; 
                height:3em;     
                line-height:3em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 4px;
                border: 1px solid transparent;
                background-color: #98AFC7;
                color: #ffffff;
            }

            .ui-diagram-success {
                background-color: #9CB071;
                color: #ffffff;
                border-color: #7ab02c;
            }

            .ui-diagram-fail {
                background-color: #C34A2C;
                color: #ffffff;
            }

            .flow-label {
                font-size: 24px;
                font-weight: bold;
                color: #816A51;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmLogin">
            <p:commandButton value="Ocultar/Mostrar" action="#{loginBean.habilitarOdeshabilitarLogin()}"
                             update="pnlLogin"/>
            <p:commandButton value="ver Modal" onclick="PF(dlgModalLogin).show()"
                             update="modalLogin"/>

            <p:inputText value="#{loginBean.textSaludo}"/>



            <h:panelGroup id="pnlLogin">
                <p:panel rendered="#{loginBean.verPanelLogin}" header="Login">

                    <p:button value="login"/>

                </p:panel> 
            </h:panelGroup>
            <p:dialog id="modalLogin" header="Modal Login" widgetVar="dlgModalLogin">
                <h:panelGroup id="panelModalLogin">
                    <p:outputLabel value="Bienvenido#{loginBean.textSaludo}"/>
                    <br/>
                    <p:outputLabel value="Saludo#{loginBean.contadorSaludos}"/>
                    <br/>
                    <p:commandButton value="ver panel login" action="#{loginBean.habilitarOdeshabilitarLogin()}"
                                     update="pnlLogin"
                                     oncomplete="PF(dlgModalLogin).hide()"/>
                    <p:commandButton value="Cerrar" onclick="PF(dlgModalLogin).hide()"/>

                </h:panelGroup>

            </p:dialog>  
        </h:form> 

    </h:body>
</html>
