<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-diagram-element {   
                width:8em; 
                height:3em;     
                line-height:3em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 4px;
                border: 1px solid transparent;
                background-color: #98AFC7;
                color: #ffffff;
            }

            .ui-diagram-success {
                background-color: #9CB071;
                color: #ffffff;
                border-color: #7ab02c;
            }

            .ui-diagram-fail {
                background-color: #C34A2C;
                color: #ffffff;
            }

            .flow-label {
                font-size: 24px;
                font-weight: bold;
                color: #816A51;
            }
        </style>
    </h:head>
    <h:body>
        <p:growl id="grwlErrores"/>
        <h:form id="frmJugador">
            
            <p:panel header="JUEGO MOTOGP #{sesionJugador.listaJugadores.contarMotos()}">
                              
                <p:panelGrid columns="2">
                    <p:panel header="Datos Administrador">

                        <p:panelGrid columns="2">
                            <p:outputLabel for="txtNombre" value="Nombre"/>
                            <p:inputText id="txtNombre" required="true" disabled="#{sesionJugador.deshabilitarFormulario}"
                                         value="#{sesionJugador.jugador.nombre}"   />
                            <p:outputLabel for="spEdad" value="Edad"/>
                            <p:inputText id="spEdad" required="true" disabled="#{sesionJugador.deshabilitarFormulario}"
                                       value="#{sesionJugador.jugador.edad}"/>
                                                                                
                            </p:panelGrid>
                        
                        <p:commandButton value="Aceptar" update="frmJugador" action="#{sesionJugador.habilitarFormulario()}"
                                         disabled="#{!sesionJugador.deshabilitarFormulario}"
                                         />
                                                                      
                    </p:panel>
                    </p:panelGrid>
                </p:panel>
             </h:form>
      </h:body>
</html>
